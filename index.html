<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="app">
    <div id="searchBar" class='search-bar'>
      <input id='searchBarInput' type="text" placeholder='Search'>
      <button class="search_icon">
        <svg viewBox="0 0 512 512" fill='currentColor'>
          <path d="M500.3 443.7l-119.7-119.7c27.22-40.41 40.65-90.9 33.46-144.7C401.8 87.79 326.8 13.32 235.2 1.723C99.01-15.51-15.51 99.01 1.724 235.2c11.6 91.64 86.08 166.7 177.6 178.9c53.8 7.189 104.3-6.236 144.7-33.46l119.7 119.7c15.62 15.62 40.95 15.62 56.57 0C515.9 484.7 515.9 459.3 500.3 443.7zM79.1 208c0-70.58 57.42-128 128-128s128 57.42 128 128c0 70.58-57.42 128-128 128S79.1 278.6 79.1 208z" />
        </svg>
      </button>
    </div>
    <div id="advice_box">
      <h3>ADVICE #<span id="adviceId">117</span></h3>
      <p id="adviceText">
        <!-- "It is easy to sit up and take notice, what's difficult is getting up and taking action." -->
      </p>
      <div id='divider'><img src="./images/pattern-divider-mobile.svg" alt="||"></div>
      <button id='button'><img src="./images/icon-dice.svg" alt="New Advice"></button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Emeka Orji</a>.
  </div>
<script src="./js/layout.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
